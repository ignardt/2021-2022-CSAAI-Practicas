<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet" />
    <script src="calculadora.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="calculadora">
            <p id="display">0</p>
            <button id="clear">AC</button>
            <button id="clearlast">DEL</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero" value="9">7</button>
            <button class="numero" value="9">8</button>
            <button class="numero" value="9">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero" value="9">4</button>
            <button class="numero" value="9">5</button>
            <button class="numero" value="9">6</button>
            <button class="operador" value="resta">-</button>
            <button class="numero" value="9">1</button>
            <button class="numero" value="9">2</button>
            <button class="numero" value="9">3</button>
            <button class="operador" value="suma">+</button>
            <button class="numero" value="9">0</button>
            <button class="numero">.</button>
            <button id="igual">=</button>
        </div>
    </div>
</body>
</html>
